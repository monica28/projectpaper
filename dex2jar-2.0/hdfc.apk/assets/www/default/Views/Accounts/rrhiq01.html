<script type="text/javascript">
$("#frmAccStmt").validate({
	rules: {
		fldAcctNo: "required",
		fldFromDate: "required",
		fldToDate: "required"
	},
	messages: {
		fldAcctNo: "Select From Account",
		fldFromDate: "Enter From Date",
		fldToDate: "Enter To Date"						
	}
});


$(function(){
		var now = new Date();
	    $('#fldFromDate,#fldToDate').scroller({
	        preset: 'date',
	        theme: 'sense-ui',
	        display: 'modal',
	        mode: 'scroller',
	        dateOrder: 'ddMYYYY',
			endYear: now.getFullYear() + 10
	    });
	    
	    


$('#show_date1').click(function(){
  $('#fldToDate').scroller('show'); 
  return false;
});

$('#show_date').click(function(){
  $('#fldFromDate').scroller('show'); 
  return false;
});


$('#clear').click(function () {
  $('#fldFromDate').val('');
  return false;
});
});

</script>
