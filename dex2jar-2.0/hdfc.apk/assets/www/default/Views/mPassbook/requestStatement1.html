	$(document).ready(function () {
	
		$('.closeIcon,#yesBtn,#noBtn,.cancelIcon').on('click', function (event) {

			}, 300);
			event.preventDefault();

		});

			//alert(currentid);
			id = currentid.split('-')[0];

			}, 300);
			//busyInd.hide();
			//window.location="#accounts";
			event.preventDefault();
			return false;

		$('.filterbutton').on('click', function () {

			//setTimeout(scrollLoaded, 300);
		});

		$(function () {
			var now = new Date();
			
			var dtmin = new Date();
				 dtmin.setDate(dtmin.getDate());
				 var dtmax = new Date();
				 dtmax.setDate(dtmax.getDate() + 60);
			
			$('#fldFromDate,#fldToDate').scroller({
				preset: 'date',
				theme: 'sense-ui',
				display: 'modal',
				mode: 'scroller',
				dateOrder: 'ddMYYYY',

				return false;
			});
			$('#show_date').click(function () {
				$('#fldFromDate').scroller('show');
				return false;
			});
			$('#clear').click(function () {
				$('#fldFromDate').val('');
				return false;
			});
		});
