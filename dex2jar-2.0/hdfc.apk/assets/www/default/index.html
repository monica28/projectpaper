	function pasbooklogout(){
		setTimeout(function(){
			$('.lowDevice .asideBar').addClass('close').removeClass('show');
			$('.lowDevice .mPB').removeClass('show');
		},200);
		navigator.notification.confirm(
			          "Logout of mPassbook?",
			          checkButtonpassbook = function(iValue){ if (iValue == 2){
								var model = new mPassbookViewModel();  
								model.pasbooklogout2();
							}
							if (iValue == 1){
								return;
							}
						},
			          'Logout',
			          ['Cancel','OK']);
	}
